<style>
  @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap');
    body{
        background-color:#B9345A;
        overflow-x: hidden;
    }
    h1{
      text-align: center;
      font-family: 'Cabin', sans-serif;
      color:white;
    }
    .btn
    {
        
        color:black;
        border:2px solid #B9345A
    }
    .btn:hover{
       color:white;
       background-color:#B9345A;
    }
    #lastfill
    {
        padding-bottom:3em;
        
    }
    @media screen and (max-width: 600px)
    {
        .contact-container{margin:0.7em}
    }
    label
    {
      padding:4px;
    }
    .footer
    {
      margin-top:40px;
    }
</style>

<body>
  <h1>Enquiry Form</h1>
    <div class="contact-container">
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
          <div class="card card-body">
            
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="name"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Enter Name"
                  
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter Email"
                 
                />
              </div>
              <div class="form-group">
                <label for="name">Contact Number</label>
                <input
                  type="contact"
                  id="contact"
                  name="contact"
                  class="form-control"
                  placeholder="Enter Contact Number"
                  
                />
              </div>
              <div class="form-group">
                <label for="name">Address</label>
                <input
                  type="address"
                  id="address"
                  name="address"
                  class="form-control"
                  placeholder="Enter Address"
                  
                />
              </div>
              <div class="mb-3" id="lastfill">
                <label for="exampleFormControlTextarea1" class="form-label">Write Your Enquiry/Query</label>
                <textarea class="form-control" placeholder=" Enquiry"id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              
              <button type="submit" id="submitbtn"class="btn btn-block">
                SUBMIT
              </button>
            </form>
           
        </div>
      </div>
      </div>
      </div>
      <div class="footer">
        <div class="footlists">
        <ul>

          <li><a href="contact.html"><p>Contact Us</p></a></li>
        </ul>
        <ul>

          <li><a href=""><p>info@hexavalent.in</p></a></li>
        </ul>
     
        <ul>

          <li><a href=""><img src="" alt=""><img src="https://img.icons8.com/plasticine/60/000000/whatsapp.png"/></a></li>
